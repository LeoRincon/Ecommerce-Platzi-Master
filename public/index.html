<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecnoPay</title>
  <script src="https://kit.fontawesome.com/b4c36c288f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../src/css/styles.css">

<body>
